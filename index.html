<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小铭Web动效</title>
  <link rel="icon" href="./public/logo_3.png" sizes="16x16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '小铭Web特效',
      logo: './public/logo_3.png',
      repo: 'https://github.com/RunAbel/VFX',
      coverpage: true,
      loadNavbar: true
    }
    /*     
    Commands:
      docsify init[path]      创建 docs[aliases: i]
      docsify serve[path]     本地预览[aliases: s]
      docsify start < path > Server for SSR
      docsify generate < path > Docsify的生成器[aliases: g]
    全局选项
      --help, -h     帮助[布尔]
      --version, -v  当前版本号[布尔] 
    */
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</body>
</html>
