<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float实现三列布局</title>
  <style>
    .container{
      	height: 100%;
      }
      .left{
          float: left;
          width: 200px;
          height: 100%;
          background-color: pink;
      }
      .center{
          height: 100%;
          background-color: powderblue;
          margin: 0 200px;
          height: 300px;
      }
      .right{
          float: right;
          width: 200px;
          height: 100%;
          background-color: pink;
       }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="center">居中</div>
  </div>
</body>
</html>
